<body>
    <h1>Informes de Asistencia</h1>
    <p style="text-align: center; color: #666;">Cargando registros desde REGISTEL.HTML...</p>

    <div id="tables-container"></div>

    <script>
        function formatDateOnly(date) {
            const meses = ['ENE', 'FEB', 'MAR', 'ABR', 'MAY', 'JUN', 'JUL', 'AGO', 'SEP', 'OCT', 'NOV', 'DIC'];
            const dia = String(date.getDate()).padStart(2, '0');
            const mes = meses[date.getMonth()];
            const año = String(date.getFullYear()).slice(-2);
            return `${dia}/${mes}/${año}`;
        }

        const grupos = ['1A', '1B', '2A', '2B', '3A', '3B', '4A', '4B', '5A', '5B', '6A', '6B'];
        const container = document.getElementById('tables-container');

        // Sample function to restrict one scan per day (to be integrated into QR scanning logic)
        function restrictOneScanPerDay(grupo, studentId, fecha) {
            const registros = JSON.parse(localStorage.getItem(`asistencias_${grupo}`)) || [];
            const student = registros.find(r => r.id === studentId);
            if (student && student.asistencias) {
                return !student.asistencias.some(a => a.fecha === fecha && a.estado === 'SA');
            }
            return true; // Allow scan if no record exists
        }

        function getUniqueDates(registros) {
            const dates = new Set();
            registros.forEach(registro => {
                if (registro.asistencias) {
                    registro.asistencias.forEach(a => {
                        if (a.estado === 'SA' && a.fecha) {
                            const [day, month] = a.fecha.split('/');
                            dates.add(`${day}/${month}`);
                        }
                    });
                }
            });
            return Array.from(dates).sort((a, b) => {
                const fullDateA = registros
                    .flatMap(r => r.asistencias || [])
                    .find(a => a.fecha.startsWith(a) && a.estado === 'SA')?.fecha;
                const fullDateB = registros
                    .flatMap(r => r.asistencias || [])
                    .find(a => a.fecha.startsWith(b) && a.estado === 'SA')?.fecha;
                if (!fullDateA || !fullDateB) return 0;
                const dateA = new Date(fullDateA.split('/').reverse().join('-'));
                const dateB = new Date(fullDateB.split('/').reverse().join('-'));
                return dateA - dateB;
            });
        }

        function crearTablaGrupo(grupo) {
            const registros = JSON.parse(localStorage.getItem(`asistencias_${grupo}`)) || [];
            const uniqueDates = getUniqueDates(registros);
            const tableContainer = document.createElement('div');
            tableContainer.className = 'table-container';
            tableContainer.innerHTML = `
                <div class="table-header">
                    <span class="table-header-title" onclick="toggleTable('tabla_${grupo}')">Grupo ${grupo}</span>
                    <span>${registros.length} registros</span>
                    <button onclick="exportarCSV('${grupo}')">Exportar a CSV</button>
                </div>
                <table id="tabla_${grupo}">
                    <thead>
                        <tr>
                            <th style="width: 30%;">Tutor</th>
                            <th style="width: 30%;">ID</th>
                            ${uniqueDates.map(date => `<th style="width: ${40 / (uniqueDates.length || 1)}%;">${date}</th>`).join('')}
                        </tr>
                    </thead>
                    <tbody id="lista_${grupo}">
                        ${registros.length === 0 ? `<tr><td colspan="${2 + uniqueDates.length}" class="no-registros">Sin registros en este grupo.</td></tr>` : ''}
                    </tbody>
                </table>
            `;
            container.appendChild(tableContainer);

            if (registros.length > 0) {
                const tbody = document.getElementById(`lista_${grupo}`);
                registros.forEach(registro => {
                    const tr = document.createElement('tr');
                    const attendanceCells = uniqueDates.map(displayDate => {
                        const attendance = registro.asistencias?.find(a => a.fecha.startsWith(displayDate) && a.estado === 'SA');
                        return `<td>${attendance ? 'SA' : ''}</td>`;
                    }).join('');
                    tr.innerHTML = `
                        <td>${registro.tutor}</td>
                        <td>${registro.id}</td>
                        ${attendanceCells}
                    `;
                    tbody.appendChild(tr);
                });
            }
        }

        function toggleTable(tableId) {
            const table = document.getElementById(tableId);
            table.classList.toggle('active');
        }

        function exportarCSV(grupo) {
            const registros = JSON.parse(localStorage.getItem(`asistencias_${grupo}`)) || [];
            const uniqueDates = getUniqueDates(registros);
            let csvContent = '"Tutor","ID",' + uniqueDates.map(date => `"${date}"`).join(',') + '\n';

            registros.forEach(registro => {
                const tutor = `"${registro.tutor.replace(/"/g, '""')}"`;
                const id = `"${registro.id}"`;
                const attendance = uniqueDates.map(displayDate => {
                    const found = registro.asistencias?.find(a => a.fecha.startsWith(displayDate) && a.estado === 'SA');
                    return found ? '"SA"' : '""';
                }).join(',');
                csvContent += `${tutor},${id},${attendance}\n`;
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', `Informe_Grupo_${grupo}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        window.onload = function() {
            grupos.forEach(grupo => crearTablaGrupo(grupo));
            document.querySelector('p').style.display = 'none';
        };
    </script>
